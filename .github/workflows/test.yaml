name: test

on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      # выкачиваем репозиторий
      - uses: actions/checkout@v3
      # настраиваем java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      # запускаем тесты
      - run: ./gradlew clean test